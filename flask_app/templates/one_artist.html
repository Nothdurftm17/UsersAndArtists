<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashBoard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename= 'style.css') }}">
</head>
<body1>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <div class="navbar-brand">
                <h2>Artist Page</h2>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/dashboard">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/add_artist">Add an Artist</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Log Out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="pageContain">

        <div id="artists">
            <h1 id="artist-banner">{{artist.name}}</h1>
            <table class="table table-striped">
                <tr>
                    <th><h4>Information: </h4></th>
                </tr>
                <tr>
                    <td>
                        <p> <h4>Genre:</h4> {{artist.genre}}</p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p><h4>User's Favorite Album:</h4> {{artist.album}}</p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <p>
                            <h4>Artist Started:</h4> {{artist.started}}</p>
                    </td>
                </tr>
            </table>
        </div>

    </div>
    </body>

</html>
